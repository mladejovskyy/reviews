<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">


        <div class="left">

            <center>

                <div class="text">
                    <h2 id="bakeryName"><span id="innerName">Undefined</span>'s bakery</h2>
                    <p><span id="numCookies">0</span>Cookies</p>
                </div>

                <div class="cookieImage">
                    <button id="cookieBtn"><img src="images/PerfectCookie.webp" alt=""></button>
                </div>


                <div class="info">
                    <div>Current clicks: +<span id="currentClicks">1</span></div>
                    <div>Cursors bought: <span id="currentCursors">0</span></div>
                    <div>Grandmas bought: <span id="currentGrandmas">0</span></div>
                    <div>Farms bought: <span id="currentFarms">0</span></div>
                </div>

            </center>

        </div>



        <div class="right">

            <div class="upgrades">

                <div class="cursor" id="buyCursor"><img src="images/CursorIconTransparent.webp" alt=""> Cursor | Price:
                    <span id="cursorCurrPrice">10</span> | Adds: 1 click
                </div>

                <div class="grandma" id="buyGrandma"><img src="images/GrandmaIconTransparent.webp" alt=""> Grandma |
                    Price: <span id="grandmaCurrPrice">70</span> | Adds: 3 clicks</div>

                <div class="farm" id="buyFarm"><img src="images/FarmIconTransparent.webp" alt=""> Farm | Price: <span
                        id="farmCurrPrice">150</span> | Adds: 5 clicks</div>

            </div>

            <div class="save">
                <button id="saveBtn">Save</button>
                <button id="resetBtn">Reset Game</button>
            </div>

        </div>



    </div>

    <script src="app.js"></script>
</body>

</html>
